<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/template.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Template Maker</title>
  </head>
  <body>
    <div class="container">
      <!-- heading -->
      <div class="row">
        <div id="form-header" class="col-12">
          <h1 id="title">Template Maker</h1>
        </div>
      </div>
      <!-- form -->
      <div class="row" id="size">
        <div id="form-content" class="col-md-5">
          <form action="">
            <div class="row form-group">
              <div class="col-sm-5">
                <label for="yourname" class="control-label">Name:</label>
              </div>

              <div class="input-group col-sm-12">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="yourname"
                  placeholder="Eg : Ram Kumar"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-sm-5">
                <label for="phno" class="control-label">Phone-No:</label>
              </div>

              <div class="input-group col-sm-12">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-phone"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="phno"
                  placeholder="Eg : 78XXX XXX96"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-sm-5">
                <label for="skill" class="control-label">Skills:</label>
              </div>

              <div class="input-group col-sm-12">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-cogs"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="skill"
                  placeholder="Eg : Python, HTML, CSS,...ets"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-sm-5">
                <label for="mail" class="control-label">E-mail-ID:</label>
              </div>

              <div class="input-group col-sm-12">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-envelope"></i
                  ></span>
                </div>
                <input
                  type="email"
                  id="mail"
                  placeholder="Eg : ramkumar001@gmail.com"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-sm-5">
                <label for="linkedin" class="control-label">LinkedIn:</label>
              </div>

              <div class="input-group col-sm-12">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-linkedin"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="linkedin"
                  placeholder="Eg : https://www.linkedin.com/in/Ramkumar-python-developer/"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-sm-5">
                <label for="linkedin" class="control-label">Degree:</label>
              </div>

              <div class="input-group col-sm-12">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-graduation-cap"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="degree"
                  placeholder="Eg : MCA"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-sm-5">
                <label for="major" class="control-label">Major:</label>
              </div>

              <div class="input-group col-sm-12">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-file-text-o"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="major"
                  placeholder="Eg : Computer Application"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-sm-5">
                <label for="position" class="control-label"
                  >Job-Position:</label
                >
              </div>

              <div class="input-group col-sm-12">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-users"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="position"
                  placeholder="Eg : Web Developer"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-sm-5">
                <label for="position" class="control-label"
                  >Company-Name:</label
                >
              </div>

              <div class="input-group col-sm-12">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-building-o"></i
                  ></span>
                </div>
                <input
                  type="text"
                  id="Companyname"
                  placeholder="Eg : Techno Soft"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12 text-center submit-button">
                <input
                  type="button"
                  value="Submit"
                  onclick="inputValue()"
                  class="btn btn-success"
                  aria-pressed="true"
                />
                <input
                  type="button"
                  value="Clear"
                  id="clear"
                  class="btn btn-danger"
                  aria-pressed="true"
                />
              </div>
            </div>
          </form>
        </div>

        <div id="form-tagline" class="col-md-7">
          <div class="form-tagline">
            <div id="display"></div>
            <div id="display1"></div>
            <div id="display2"></div>
            <div id="display3"></div>
            <div id="display4"></div>
            <div id="display5"></div>
            <div id="display6"></div>
          </div>
        </div>
      </div>
    </div>
